spring:
  application:
    name: business-personnel
server:
  port: 11200
mybatis-plus:
  mapper-locations: classpath:mapper/**Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: cn.ffcs.uoo
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 1
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    #自定义SQL注入器
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: cn.ffcs.uoo.base.common.tool.util.UooMetaObjectHandler
    meta-object-handler: cn.ffcs.uoo.core.personnel.util.MyMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

feign:
  ## 配置httpclient线程池
  httpclient:
    enabled: true
    max-connections: 200 # 默认值
    max-connections-per-route: 50 # 默认值
    # 连接超时，默认：2000/毫秒
    connection-timeout: 2000
    # 生存时间，默认：900L
    time-to-live: 900
    # 响应超时的时间单位，默认：TimeUnit.SECONDS
    #    timeToLiveUnit: SECONDS
  #路由超时，即socket超时设置
ribbon:
  ReadTimeout: 600000
  ConnectTimeout: 600000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

logging:
  level:
    cn.ffcs.uoo: info

---
spring:
  profiles:
   active: dev

---
spring:
  profiles:
    active: pro

