server:
  port: 9092
spring:
  application:
    name: mdm-web
  mvc: 
    static-path-pattern: /**
  resources: 
    static-locations: classpath:/templates/,classpath:/static/,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/
  devtools: 
    livereload: 
      enabled: true

eureka:
  client:
    service-url:
      #defaultZone: http://134.96.253.221:${eureka.server.port}/eureka/
      defaultZone: http://localhost:8762/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
  server:
    port: 8762
feign:
  hystrix:
    enabled: true

logging:
  level:
    cn.ffcs.uoo.web.maindata.personnel.service.PersonnelService: debug