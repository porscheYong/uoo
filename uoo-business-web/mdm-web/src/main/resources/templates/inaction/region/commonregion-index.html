    <style type="text/css">
     table.dataTable {
        table-layout: fixed;
      }
      
      th {
          text-align: center;
          white-space: nowrap;
      }
      table.dataTable tbody td {
          text-align: center;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      div.tag {
          border-radius: 2px;
          display: inline-block;
          /*display: block;
          float: left;*/
          padding: 5px 9px;
          background: #00a4ff;
          text-decoration: none;
          line-height: 1;
          color: #fff;
          margin-bottom: 5px;
      }
      div.tag a {
          text-decoration: none;
          color: #fff;    
      }
    </style>
    <script type="text/javascript">
      function layerOpen(obj) {
        layer.open({
          type: obj.type || 1,
          title: obj.title,
          scrollbar: obj.scrollbar || false,
          closeBtn: obj.closeBtn, //关闭按钮是否显示
          shade: obj.shade || 0.3,
          shadeClose: obj.shadeClose || true,
          area: obj.area || ['600px', '400px'],
          content: obj.content,
          btn: obj.btn,
          success: function(layero, index){
            if (obj.success) {
              obj.success()
            }
          },
          yes: function (index, layero) {
            if (obj.confirm) {
              obj.confirm()
            }
          },
          btn2: function (index, layero) {
            if (obj.cancel) {
              obj.cancel()
            }
          }
        })
      }
    </script>
