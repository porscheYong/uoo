<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>主账号列表</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- jquery datatable -->
    <link href="/vendors/datatable/datatables.css" rel="stylesheet">
    <!-- jquery tagsinput -->
    <link href="/vendors/tagsinput/jquery.tagsinput.css" rel="stylesheet">
    <!-- lulu ui -->
    <link href="/vendors/lulu/css/common/ui.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/vendors/typeahead/typeahead.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="../../../static/js/core/html5shiv.js"></script>
    <script src="../../../static/js/core/respond.js"></script>
    <script src="../../../static/js/core/excanvas.js"></script>
    <![endif]-->
    <style type="text/css">

        table.dataTable 
        {
            table-layout: fixed;
        }

        th 
        {
            text-align: center;
            white-space: nowrap;
        }
        table.dataTable tbody td 
        {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .row-psnName,
        .row-typeName,
        .row-acct
        {
            width: 15%;
        }
        .row-orgName
        {
            width: 35%;
        }
        .row-certNo
        {
            width: 20%;
        }
        .row-statusCd{
            width: 10%;
        }
        .col-sm-12{
            margin-top: -5%;
        }
        #mainTable_filter{
            margin-bottom: 25px;
            margin-right: 10px;
        }
        .col-sm-8{
        width: 80% !important;
        }
        .row-acctId{
            display: none;
        }
    </style>
  </head>

  <body style="background: #fff;">
    <div>
      <div class="board-title">
         <span class="name ft18" id="orgName"></span>   <!--杭州分公司 -->
         <div class="breadcrumb" style="padding: 10px 15px 0; background: #fff;"></div>   <!-- 完整路径-->
      </div>

        <div class="board-title">
            <span class="name ft18">组织用户</span>
            <input type="checkbox" id="lowerCheckBox" name="checkbox" onclick="boxClick()">
            <label for="lowerCheckBox" class="ui-checkbox"></label><label style="margin-left:4px">显示下级用户</label>
            <div class="fright">
                <a class="button-add" id="addBtn"><span class="fa fa-plus-circle icon-add"></span>新增账号</a>
            </div>
        </div>

         <!-- 新增的搜索部分 -->
      <div class="pos-relative" style="margin-top: 7px;margin-left:5px;">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="form-item" style="width: 100%">
            <div class="typeahead col-md-8 col-sm-8 col-xs-12" style="padding: 0;">
              <div>
                <input class="typeahead-hint" type="text" tabindex="-1" readonly="" dir="ltr">
                <input class="ui-input typeahead-input tt-input" id="acctName" type="text" name="q" placeholder="请输入关键词进行搜索" autocomplete="off" spellcheck="false" dir="auto">
                <img class="typeahead-spinner" src="img/spinner.gif" style="display: none;">
              </div>
            </div>
          </div>
        </div>
        <div class="user-table typeahead-menu">
            <table id="userTable" class="stripe" width="100%"></table>
        </div>
      </div>

      <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 10px;">
          <table id="mainTable" class="stripe" width="100%"></table>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/js/core/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="/vendors/typeahead/handlebars.js"></script>
    <!-- typeahead -->
    <script type="text/javascript" src="/vendors/typeahead/typeahead.bundle.js"></script>
    <!-- jquery tagsinput -->
    <script type="text/javascript" src="/vendors/tagsinput/jquery.tagsinput.js"></script>
    <!-- init -->
    <script src="/js/account/init.js"></script>
    <!-- jquery datatable -->
    <script type="text/javascript" src="/js/datatables.js"></script>
    <!-- account -->
    <script type="text/javascript" src="/js/account/mainList.js"></script>
    <script type="text/javascript" src="/js/account/acctSearch.js"></script>
 

    <script>
      
    </script>
  </body>
</html>
