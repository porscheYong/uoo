<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>主账号管理</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <!-- <link href="../../../static/vendors/nprogress/nprogress.css" rel="stylesheet"> -->
    <!-- ztree -->
    <link href="/vendors/zTree/zTreeStyle.css" rel="stylesheet">
    <!-- jquery datatable -->
    <link href="/vendors/datatable/datatables.css" rel="stylesheet">
    <!-- lulu ui -->
    <link href="/vendors/lulu/css/common/ui.css" rel="stylesheet">
    <link href="/vendors/typeahead/typeahead.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet"> 

    <!--[if lt IE 9]>
    <script src="../../../static/js/core/html5shiv.js"></script>
    <script src="../../../static/js/core/respond.js"></script>
    <script src="../../../static/js/core/excanvas.js"></script>
    <![endif]-->
    <style>
      .col-md-9{
        width: 98% !important;
        margin-left: 1% !important;
        margin-top: 2% !important;
        margin-bottom: 2% !important;
      }
      .typeahead-menu {
        border-radius: 0;
        width: 90%;
        padding: 10px;
        margin-top: 34%;
      }
      th{
        display: none;
      }
      #busTable_length{
        display: none !important;
      }
      .bottom{
        margin-right: 20px;
      }
    </style>
  </head>

  <body class="nav-md">
    <div class="container" id="container">
      <div class="main-container">
        <div class="content-left">
          <select id="businessOrg" class="col-md-9 col-sm-9 col-xs-11" style="margin-left: 10px;z-index: 100;"></select>

          <!-- 新增的搜索部分 -->
          <div style="margin: 7px 0 3px 3px;">
            <div class="typeahead col-md-8 col-sm-8 col-xs-12" style="padding: 0;width: 99%;">
                <div>
                    <input class="typeahead-hint" type="text" tabindex="-1" readonly="" dir="ltr">
                    <input class="ui-input typeahead-input tt-input" id="busOrgName" type="text" name="q" placeholder="请输入 组织名称/组织标识" autocomplete="off" spellcheck="false" dir="auto">
                    <!-- <img class="typeahead-spinner" src="img/spinner.gif" style="display: none;"> -->
                </div>
            </div>
            <div class="bus-table typeahead-menu">
                <table id="busTable" class="stripe" width="100%"></table>
            </div>
          </div>

          <div style="display: inline-block;width: 100%;padding-top: 1%;">
              <ul id="standardTree" class="ztree"></ul>
          </div>
        </div>
        <div class="content-right">
          <iframe id="userFrame" name="userManage" class="layadmin-iframe" frameborder="0" width="100%" height="99%"></iframe>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="/js/core/jquery.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- sea js -->
    <script type="text/javascript" src="/vendors/lulu/js/plugin/sea.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="/vendors/typeahead/handlebars.js"></script>
    <!-- typeahead -->
    <script type="text/javascript" src="/vendors/typeahead/typeahead.bundle.js"></script>
    <!-- jquery datatable -->
    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>
    <!-- jquery tagsinput -->
    <script type="text/javascript" src="/vendors/tagsinput/jquery.tagsinput.js"></script>
    <!-- NProgress -->
    <!-- <script type="text/javascript" src="../../../static/vendors/nprogress/nprogress.js"></script> -->
    <!-- ztree -->
    <script type="text/javascript" src="/vendors/zTree/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/vendors/zTree/jquery.ztree.excheck.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/vendors/layer/layer.js"></script>
    <!-- loading -->
    <script type="text/javascript" src="/js/core/spin.min.js"></script>
    <script type="text/javascript" src="/js/core/loading.js"></script>
    <!-- loading -->
    <!-- <script type="text/javascript" src="../../../static/js/core/spin.min.js"></script>
    <script type="text/javascript" src="../../../static/js/core/loading.js"></script> -->
    <!-- init -->
    <script src="/js/init.js"></script>
    <script type="text/javascript" src="/js/account/account_main.js"></script>
    <script type="text/javascript" src="/js/account/acctOrgSearch.js"></script>
  </body>
</html>
