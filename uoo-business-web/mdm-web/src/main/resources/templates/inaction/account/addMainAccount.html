<body style="background: #fff;">

    <div class="BoardTitle" style="margin-bottom:10px;border-bottom: 1px solid #ecedef;">
        <a class="Back" href="#" style="color:#008aff;" onclick="cancel()">返回</a>
    </div>

    <div class="board-title">
        <span class="name ft18" id="main-title">新增主账号</span>
    </div> 

    <div class="tab-content" style="margin-left:5%;margin-top: 2%">
        <div class="tab-pane active" id="tab_content1">
            <form action="/submit" id="addAcctForm" method="post" style="padding: 10px;">

                <div id="editAcctPanel">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="psnName" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">人员姓名</label>
                                <input id="psnName" class="ui-input col-md-8 col-sm-8 col-xs-8" size="40" required value="" autocomplete="off">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="psnNum" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">人员编码</label>
                                <input id="psnNum" class="ui-input col-md-8 col-sm-8 col-xs-8" size="40" required value="" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="mobile" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">手机号码</label>
                                <input id="mobile" class="ui-input col-md-8 col-sm-8 col-xs-8" size="40" required value="" autocomplete="off">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="email" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">邮箱</label>
                                <input id="email" class="ui-input col-md-8 col-sm-8 col-xs-8" size="40" required value="" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="cerType" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">证件类型</label>
                                <select  class="col-md-8 col-sm-8 col-xs-8" id="cerType">
                                <!-- <option>身份证</option> -->
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="cerNo" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">证件号码</label>
                                <input id="cerNo" class="ui-input col-md-8 col-sm-8 col-xs-8" size="40" required value="" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="acct" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">账号</label>
                                <input id="acct" class="ui-input col-md-8 col-sm-8 col-xs-8" required autocomplete="off"> 
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="statusCd" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">状态</label>
                                <select  class="col-md-8 col-sm-8 col-xs-8" id="statusCd">
                                    <option>生效</option>
                                    <option>失效</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="role" class="form-item-label-required col-md-2 col-sm-2 col-xs-12" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;width:14%;">角色</label>
                                <input id="role" class="ui-input col-md-8 col-sm-8 col-xs-12" style="width:72%;" onclick="openTypeDialog()" required readonly></input>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="effectDate" class="form-item-label col-md-4 col-sm-4 col-xs-4" 
                                   style="padding-right: 20px;line-height: 40px;text-align: right;">生效时间</label>
                                <input id="effectDate" class="ui-input col-md-8 col-sm-8 col-xs-8" readonly autocomplete="off">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="invalidDate" class="form-item-label col-md-4 col-sm-4 col-xs-4" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">失效时间</label>
                                <input id="invalidDate" class="ui-input col-md-8 col-sm-8 col-xs-8" readonly autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-item" style="width: 100%">
                                <label for="defaultPsw" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">默认密码</label>
                                <input type="text" id="defaultPsw" class="ui-input col-md-8 col-sm-8 col-xs-8" required autocomplete="off">
                            </div>
                        </div>
                    </div>

                </div>

                <div style="margin-top:7%">
                    <div class="board-title" style="margin-left:-6.7%;">
                        <span class="name ft18">归属组织</span>
                    </div>

                    <div class="fright" style="margin-right: 36px;margin-top:-4.5%;"> 
                        <a class="button-add" id="addBtn" onclick="openOrgDialog()"><span class="fa fa-plus-circle icon-add"></span>新增归属组织</a>
                    </div>
                </div>
                
                <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 20px;margin-left:-3.3%;">
                    <table id="orgTable" class="stripe" width="100%"></table>
                </div>
            </form>

            <div class="row">
                <div id="addBtnDiv" style="margin-left: 29%;margin-top: 5%;">
                    <button class="ui-button ui-button-primary" id="opBtn" onclick="addTbAcct()">保存</button>
                    <button class="ui-button ui-button-cancel"  onclick="cancel()" style="margin-left: 40px;">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/core/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- sea js -->
    <script src="/vendors/lulu/js/plugin/sea.js"></script>
    <!-- jquery datatable -->
    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>
    <!-- laydate -->
    <script type="text/javascript" src="/vendors/laydate/laydate.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/vendors/layer/layer.js"></script>
    <!-- toastr -->
    <script type="text/javascript" src="/vendors/toastr/toastr.js"></script>
    <!-- lulu -->
    <script type="text/javascript" src="/vendors/lulu/js/common/ui/Validate.js"></script>

    <!-- init -->
    <script src="/js/init.js"></script>
    <!-- jquery tagsinput -->
    <script type="text/javascript" src="/vendors/tagsinput/jquery.tagsinput.js"></script>
    <!-- custom -->
    <script type="text/javascript" src="/js/account/addMainAccount.js"></script>

    <script type="text/javascript">
        seajs.use('/vendors/lulu/js/common/ui/Select', function () {
          $('select').selectMatch();
        })

        $("#defaultPsw").attr("title","1、登录密码必须包含数字、大写字母、小写字母、特殊符号中的3种，且长度大于8位；"+
                                         "2、登录密码中连续的或相同的数据或字母（包括倒序）不能超过3位。"+
                                            "如：fz12348，abcd12格式不正确；ACabc123、Ab111aaa正确；"+
                                         "3、登录密码中不能包含员工账号、中文标点符号以及反斜杠\ ；"+
                                         "4、键盘中连续按键不能超过3位；如：qweruio1，asdfuio1格式不正确；qeruio12、asdjkl12格式正确。");

    </script>
  </body>
</html>
