<body style="background: #fff;">

    <div class="board-title">
        <span class="name ft18" id="main-title"></span> <!-- 主账号 -->
    </div> 

    <div class="tab-content" style="margin-left:5%;margin-top: 2%">
        <div class="tab-pane active" id="tab_content1">
            <form action="/submit" method="post" style="padding: 10px;">

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="psnTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">人员姓名</label>
                            <input type="tel" id="psnTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="">
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="psnNumTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">人员编码</label>
                            <input type="tel" id="psnNumTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="mobileTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">手机号码</label>
                            <input type="tel" id="mobileTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="">
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="emailTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">邮箱</label>
                            <input type="tel" id="emailTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="cerType" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">证件类型</label>
                            <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="市公司直属"> -->
                            <select  class="col-md-8 col-sm-8 col-xs-12" id="cerType">
                            <option></option>
                            <option>身份证</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="cerNoTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">证件号码</label>
                            <input type="tel" id="cerNoTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="acctTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">用户名</label>
                            <input type="tel" id="acctTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value=""> 
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="statusCd" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">状态</label>
                            <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value=""> -->
                            <select  class="col-md-8 col-sm-8 col-xs-12" id="statusCd">
                                <option></option>
                                <option>生效</option>
                                <option>失效</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="roleTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">角色</label>
                            <input type="tel" id="roleTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value=""> 
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%" id="default_psw">
                            <label for="defaultPswTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">默认密码</label>
                            <input type="tel" id="defaultPswTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                          <label for="effectDate" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">生效时间</label>
                          <input type="code" id="effectDate" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="code" required pattern="\d{4}" value="2018-11-16">
                        </div>
                      </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="invalidDate" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">失效时间</label>
                            <input type="code" id="invalidDate" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="code" required pattern="\d{4}" value="2018-12-31">
                        </div>
                    </div>
                </div>

                <div style="margin-top:7%">
                    <div class="board-title" style="margin-left:-6.7%;">
                        <span class="name ft18">归属组织</span>
                    </div>
    
                    <div class="fright" style="margin-right:85%;margin-top:-4.5%;"> 
                        <a class="button-add" id="addBtn" href="mainList.html"><span class="fa fa-plus-circle icon-add"></span>添加</a>
                    </div>
                </div>
                
                <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 20px;margin-left:-3.3%;">
                    <table id="orgTable" class="stripe" width="100%"></table>
                </div>

                <div class="board-title" style="margin-left:-6.7%;">
                    <span class="name ft18">关联从账号信息</span>
                </div>

                <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 20px;margin-left:-3.3%;">
                    <table id="subInfoTable" class="stripe" width="100%"></table>
                </div>

            </form>

            <div class="row">
                <div style="margin-left: 29%;margin-top: 5%;">
                    <!-- <input type="submit" id="formSubmit" class="clip">
                    <label for="formSubmit" class="ui-button ui-button-primary">注册</label> -->
                    <button class="ui-button ui-button-primary" id="opBtn" onclick="acctSubmit()">提交</button>
                    <button class="ui-button ui-button-cancel"  onclick="window.history.back()" style="margin-left: 40px;">取消</button>
                </div>
            </div>
        </div>
    </div>
