<body style="background: #fff;">

    <div class="BoardTitle" style="margin-bottom:10px;border-bottom: 1px solid #ecedef;">
        <a class="Back" href="#" style="color:#008aff;" onclick="cancel()">返回</a>
    </div>

    <div class="board-title">
        <span class="name ft18" id="main-title"></span><a id="acctEditButton" style="display:none;" onclick="editAcctInfo()" class=" Icon IconEdit" href="javascript:void(0)"></a>
    </div> 

    <div class="tab-content" style="margin-left:5%;margin-top: 2%">
        <div class="tab-pane active" id="tab_content1">
            <form action="/submit" id="addAcctForm" method="post" style="padding: 10px;">  <!-- id="addAcctForm" -->

                <div id="acctInfo" style="margin-left:17%;display: none;">
                    <div class="col-md-2 fleft tcenter">
                        <img class="avatar" src="/images/avatar.png" alt="头像" />
                    </div>
                    <div style="width: auto;margin-left: 120px;margin-top: -20%;">
                        <div id="nameAndRole">
                            <strong class="Font24 Black" id="psnNameLable"></strong>
                            <!-- <span class="roleTag">平台管理员</span> -->
                        </div>   
                        <div style="padding-top: 10px;">
                            <div style="margin-bottom:15px;">
                                <span>
                                    <label class="Icon fleft IconMobile"></label><label id="mobileLable"></label>
                                </span>
                                <span style="margin-left:20px;">
                                    <label class="Icon fleft IconEmail"></label><label id="emailLable"></label>
                                </span>
                            </div>
                            
                            <div>
                                <div style="margin-bottom:10px">
                                    <span style="color:#959da9;">用户名：</span>
                                    <span class="Font24 Black" id="acctLable"></span>
                                    <span class="Tag BgBlue">主账号</span>
                                </div>
                                <div style="margin-bottom:10px;color:#959da9;">
                                    <span>人员编码：</span><span id="psnNumLable"></span>
                                </div>
                                <div style="margin-bottom:10px;color:#959da9;">
                                    <span>身份证号码：</span><span id="cerNoLable"></span>
                                </div>
                                <div style="margin-bottom:10px;color:#959da9;">
                                    <span>生效日期：</span><span id="effectDateLable"></span>
                                </div>
                                <div style="margin-bottom:10px;color:#959da9;">
                                    <span>失效日期：</span><span id="invalidDateLable"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="editAcctPanel" style="display:none">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="psnTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">人员姓名</label>
                                <input type="tel" id="psnTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="" autocomplete="off">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="psnNumTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">人员编码</label>
                                <input type="tel" id="psnNumTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="mobileTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">手机号码</label>
                                <input type="tel" id="mobileTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="" autocomplete="off">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="emailTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">邮箱</label>
                                <input type="tel" id="emailTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="cerType" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">证件类型</label>
                                <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="市公司直属"> -->
                                <select  class="col-md-8 col-sm-8 col-xs-12" id="cerType">
                                <option>身份证</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="cerNoTel" class="col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">证件号码</label>
                                <input type="tel" id="cerNoTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="acctTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">用户名</label>
                                <input id="acctTel" class="ui-input col-md-8 col-sm-8 col-xs-12" required autocomplete="off"> 
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="statusCd" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">状态</label>
                                <select  class="col-md-8 col-sm-8 col-xs-12" id="statusCd">
                                    <option>生效</option>
                                    <option>失效</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <!-- <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="roleTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">角色</label>
                                <input type="tel" id="roleTel" class="ui-input col-md-8 col-sm-8 col-xs-12" data-toggle="modal" data-target="#roleModal" size="40" name="tel" required value="" autocomplete="off"> 
                            </div>
                        </div> -->

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="roleTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">角色</label>
                                <input id="roleTel" class="ui-input col-md-8 col-sm-8 col-xs-12"  onclick="openTypeDialog()" required readonly></input>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="defaultPswTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">默认密码</label>
                                <input type="password" id="defaultPswTel" class="ui-input col-md-8 col-sm-8 col-xs-12" required autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                            <label for="effectDate" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" 
                                   style="padding-right: 20px;line-height: 40px;text-align: right;">生效时间</label>
                            <input id="effectDate" class="ui-input col-md-8 col-sm-8 col-xs-12" required readonly autocomplete="off">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="invalidDate" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" 
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">失效时间</label>
                                <input id="invalidDate" class="ui-input col-md-8 col-sm-8 col-xs-12" required readonly autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-left: 29%;margin-top: 5%;" id="editBtnDiv">
                            <button class="ui-button ui-button-primary" id="editBtn" onclick="acctSubmit()">提交</button>
                            <button class="ui-button ui-button-cancel"  onclick="backToAcctInfo()" style="margin-left: 40px;">取消</button>
                        </div>
                    </div>

                </div>

                <div style="margin-top:7%">
                    <div class="board-title" style="margin-left:-6.7%;">
                        <span class="name ft18">归属组织</span>
                    </div>
    
                    <div class="fright" style="margin-right:85%;margin-top:-4.5%;"> 
                        <a class="button-add" id="addBtn" data-toggle="modal" data-target="#myModal"><span class="fa fa-plus-circle icon-add"></span>添加</a>
                    </div>

                    <!--添加主账号时若已有主账号则点击此按钮添加左边组织树选中的组织-->
                    <div class="fright" id="addBtnWFright" style="margin-right:85%;margin-top:-4.5%;display: none;"> 
                        <a class="button-add" id="addBtnW" onclick="addBtnWClick()"><span class="fa fa-plus-circle icon-add"></span>添加</a>
                    </div>
                </div>

                <!-- 组织模态框（Modal） -->
                <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="border-radius:6px;">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <span id="selectTile">选择组织</span>
                            </div>

                            <div style="height: 350px;overflow: auto;margin-top: -15px;">
                                <div style="display: inline-block;width: 100%;padding-top: 10px;">
                                    <ul id="standardTree" class="ztree"></ul>
                                </div>
                            </div>
                            <button id="saveBtn" onclick="saveBtnClick()">确定</button>
                            <button data-dismiss="modal" id="cancelBtn">取消</button>

                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                
                <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 20px;margin-left:-3.3%;">
                    <table id="orgTable" class="stripe" width="100%"></table>
                </div>

                <div style="margin-top:1%" id="conSubInfo">
                    <div class="board-title" style="margin-left:-6.7%;">
                        <span class="name ft18">关联从账号信息</span>
                    </div>
    
                    <!-- <div class="fright" id="addSubFright" style="margin-right:85%;margin-top:-4.5%;"> 
                        <a class="button-add" id="addSubAcctBtn"><span class="fa fa-plus-circle icon-add"></span>添加从账号</a>
                    </div> -->
                </div>

            
                <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 20px;margin-left:-3.3%;">
                    <table id="subInfoTable" class="stripe" width="100%"></table>
                </div>
                <input class="Btn BtnRed2" id="delAcct" type="button" onclick="isDelete()" value="删除用户" style="margin-top:20px;" />
            </form>

            <div class="row">
                <div id="addBtnDiv" style="margin-left: 29%;margin-top: 5%;">
                    <!-- <input type="submit" id="formSubmit" class="clip">
                    <label for="formSubmit" class="ui-button ui-button-primary">注册</label> -->
                    <button class="ui-button ui-button-primary" id="opBtn" onclick="acctSubmit()">提交</button>
                    <button class="ui-button ui-button-cancel"  onclick="cancel()" style="margin-left: 40px;">取消</button>
                </div>
            </div>
        </div>
    </div>
