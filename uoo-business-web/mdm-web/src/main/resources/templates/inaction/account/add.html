    <!--[if lt IE 9]>

    <style>
        .fright
        {
            margin-right: -29% !important;
            margin-top: -12% !important;
        }
        .row{
            margin-left: 0px;
            margin-right: 0px;
        }
        .col-md-6 {
            width: 51%;
            padding-left: 0px !important;
        }
        .col-md-8 {
            width: 64%;
            text-align: center;
        }
        .typeahead{
            width:190px;
        }
        td,th{
            text-align: center;
        }
        .row-psnName,
        .row-content,
        .row-psnNbr{
            width: 33%;
        }
        .BoardTitle .Back {
            background: url(/images/ico_back.svg) no-repeat 10px center;
            background-size: 24px 24px;
            font-size: 16px;
            opacity: 0.7;
            padding: 6px 40px;
        }
        .BoardTitle .Back:hover {
            background-position: 5px center;
            transition: 0.2s;
            padding: 6px 55px 6px 35px;
            opacity: 1;
        }
        .typeahead-menu {
            width: 100%;
            margin-top: 40px;
            margin-left: -18%;
        }
        #psnTable_length{
            display: none !important;
        }
    </style>
</head>

<body style="background: #fff;">

    <div class="BoardTitle" style="margin-bottom:10px;border-bottom: 1px solid #ecedef;">
        <a class="Back" href="#" style="color:#008aff;" onclick="cancel()">返回</a>
    </div>

    <div class="board-title">
        <span class="name ft18">添加</span>
    </div>

    <div class="tab-content" style="margin-left:21%;margin-top: 2%">
        <div class="tab-pane active" id="tab_content1">
            <form action="/submit" method="post" style="padding: 10px;">

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="userType" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">用户类型</label>
                            <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="市公司直属"> -->
                            <select  class="col-md-8 col-sm-8 col-xs-12" id="userType">
                            <option></option>
                            <option>主账号</option>
                            <option>从账号</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <!-- <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="keyWordTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">选择人员</label>
                            <input type="tel" id="keyWordTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="">
                        </div>
                    </div> -->

                    <div class="row pos-relative" style="margin-top: 7px;margin-left:5px;">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-item" style="width: 100%">
                                <label for="psnName" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">选择人员</label>
                                <div class="typeahead col-md-8 col-sm-8 col-xs-12" style="padding: 0;margin-left:-4px;">
                                    <div>
                                        <input class="typeahead-hint" type="text" tabindex="-1" readonly="" dir="ltr">
                                        <input class="ui-input typeahead-input tt-input" id="psnName" type="text" name="q" placeholder="输入关键词搜索" autocomplete="off" spellcheck="false" dir="auto">
                                        <img class="typeahead-spinner" src="img/spinner.gif" style="display: none;">
                                    </div>
                                </div>
                            </div>

                            <div class="fright" style="margin-right:85%;margin-top:-4.5%;"> 
                                <a class="button-add" id="addPsnBtn" onclick="addPsn()"><span class="fa fa-plus-circle icon-add"></span>新增人员</a>
                            </div>
                        </div>
                        <div class="psn-table typeahead-menu">
                            <table id="psnTable" class="stripe" width="100%"></table>
                        </div>
                    </div>
                </div>

                <!-- <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 20px;margin-left:-3.3%;">
                    <table id="psnInfoTable" class="stripe" width="100%"></table>
                </div> -->

            </form>

            <!-- <div class="row">
                <div style="margin-left: 12%;margin-top: 5%;">
                    <button class="ui-button ui-button-primary" id="yesBtn" onclick="check()">搜索</button>
                    <button class="ui-button ui-button-cancel" id="cancelBtn" onclick="cancel()" style="margin-left: 40px;">取消</button>
                </div>
            </div> -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/core/jquery.js"></script>
    <!-- sea js -->
    <script src="/vendors/lulu/js/plugin/sea.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- init -->
    <script type="text/javascript" src="/js/init.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="/vendors/typeahead/handlebars.js"></script>
    <!-- typeahead -->
    <script type="text/javascript" src="/vendors/typeahead/typeahead.bundle.js"></script>
    <!-- jquery tagsinput -->
    <script type="text/javascript" src="/vendors/tagsinput/jquery.tagsinput.js"></script>
    <!-- jquery datatable -->
    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>
    <!-- laydate -->
    <script type="text/javascript" src="/vendors/laydate/laydate.js"></script>
    <!-- custom -->
    <script type="text/javascript" src="/js/account/add.js"></script>
    
    <script type="text/javascript">
        seajs.use('/vendors/lulu/js/common/ui/Select', function () {
          $('select').selectMatch();
        })
    </script>
