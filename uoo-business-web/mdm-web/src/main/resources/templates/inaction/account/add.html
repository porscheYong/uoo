<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>添加</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- jquery datatable -->
    <link href="/vendors/datatable/datatables.css" rel="stylesheet">
    <!-- lulu ui -->
    <link href="/vendors/lulu/css/common/ui.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <link href="/vendors/typeahead/typeahead.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="../../../static/js/core/html5shiv.js"></script>
    <script src="../../../static/js/core/respond.js"></script>
    <script src="../../../static/js/core/excanvas.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="../../../static/js/core/html5shiv.js"></script>
    <script src="../../../static/js/core/respond.js"></script>
    <script src="../../../static/js/core/excanvas.js"></script>
    <![endif]-->

    <style>
        .fright
        {
            margin-right: 2%;
        }
        .row{
            margin-left: 0px;
            margin-right: 0px;
        }
        .col-md-6 {
            width: 43%;
            padding-left: 0px !important;
        }
        .col-md-8 {
            width: 64%;
            text-align: center;
        }
        .typeahead{
            width: 66%;
            padding-left: 0px !important;
        }
    </style>
</head>

<body style="background: #fff;">
    <!-- <div class="board-title">
        <span class="name ft18">杭州分公司</span>
        <a class="icon icon-edit" id="editBtn" style="vertical-align: top;"></a>
    </div>

    <div class="child-title" style="height:50px;">
        <span style="color:rgb(156, 156, 156);margin-left: 1.5%;">中国电信浙江公司&nbsp>&nbsp杭州分公司</span>
    </div> -->

    <div class="board-title">
        <span class="name ft18">添加</span>
    </div>

    <div class="tab-content" style="margin-left:5%;margin-top: 2%">
        <div class="tab-pane active" id="tab_content1">
            <form action="/submit" method="post" style="padding: 10px;">

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="idTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">用户类型</label>
                            <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="市公司直属"> -->
                            <select  class="col-md-8 col-sm-8 col-xs-12" id="userType">
                            <option></option>
                            <option>主账号</option>
                            <option>从账号</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="idTel" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">选择人员</label>
                            <div class="typeahead col-md-4 col-sm-4 col-xs-12">
                                <div class="pos-relative">
                                    <input class="typeahead-hint" type="text" tabindex="-1" readonly="" dir="ltr">
                                    <input class="ui-input typeahead-input tt-input" id="demo-input" type="text" name="q" placeholder="搜索人员" autocomplete="off" spellcheck="false" dir="auto">
                                    <img class="typeahead-spinner" src="img/spinner.gif" style="display: none;">
                                </div>
                                <div class="typeahead-menu">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fright" style="margin-right:45%;margin-top:-5%;"> 
                        <a class="button-add" id="addBtn" href="#"><span class="fa fa-plus-circle icon-add"></span>新增人员</a>
                    </div>
                </div>

            </form>

            <div class="row">
                <div style="margin-left: 12%;margin-top: 5%;">
                    <!-- <input type="submit" id="formSubmit" class="clip">
                    <label for="formSubmit" class="ui-button ui-button-primary">注册</label> -->
                    <button class="ui-button ui-button-primary" id="yesBtn" onclick="check()">确定</button>
                    <button class="ui-button ui-button-cancel"  onclick="window.history.back()" style="margin-left: 40px;">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script id="result-template" type="text/x-handlebars-template">
        <div class="ProfileCard u-cf">
          <div class="ProfileCard-details">
            <div class="ProfileCard-realName">{{orgName}}</div>
            <div class="ProfileCard-screenName">{{orgCode}}</div>
            <div class="ProfileCard-description">{{fullName}}</div>
            <div class="ProfileCard-stat"><span class="ProfileCard-stat-label">createDate</span> 创建</div>
            <div class="ProfileCard-stat">有效</div>
          </div>
        </div>
      </script>
        

    <!-- jQuery -->
    <script src="/js/core/jquery.js"></script>
    <!-- sea js -->
    <script src="/vendors/lulu/js/plugin/sea.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/vendors/typeahead/handlebars.js"></script>
    <script type="text/javascript" src="/vendors/typeahead/typeahead.bundle.js"></script>

    <!-- init -->
    <script type="text/javascript" src="/js/init.js"></script>

    <!-- jquery datatable -->
    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>
    <script type="text/javascript" src="/js/account/orgData.js"></script>
    <script type="text/javascript" src="/js/account/mainTable.js"></script>
    <!-- laydate -->
    <script type="text/javascript" src="/vendors/laydate/laydate.js"></script>
    <!-- custom -->
    <script type="text/javascript" src="/js/account/add.js"></script>
    
    <script type="text/javascript">
        seajs.use('../../../static/vendors/lulu/js/common/ui/Select', function () {
          $('select').selectMatch();
        })
        
  
    </script>
  </body>
</html>
