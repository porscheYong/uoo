<script id="userTemplate" type="text/x-handlebars-template">
        <div class="col-md-2 fleft tcenter">
            <img class="avatar" src="{{personalData.image}}" alt="头像" onerror="this.src='/images/face/zqz.png';this.onerror=null" />
        </div>
        <div class="col-md-10 fleft Col8">
            <strong class="Font24 Black">{{personalData.psnName}}</strong>
            <span class="key-words">
                        <span> {{#each genderData}} {{#eq ../personalData.gender itemValue}}{{itemCnname}}{{/eq}}{{/each}}</span
                        ><span id="marriage">{{#each marriageData}} {{#eq ../personalData.marriage itemValue}}{{itemCnname}}{{/eq}}{{/each}} </span
            ><span>{{#each pliticalStatusData}} {{#eq ../personalData.pliticalStatus itemValue}}{{itemCnname}}{{/eq}}{{/each}}  </span
            ><span id="nation">{{#each nationData}} {{#eq ../personalData.nation itemValue}}{{itemCnname}}{{/eq}}{{/each}}  </span
            ><span>   {{personalData.nationality}}</span>
                    </span>
            <div style="padding-top: 10px">
                <ul class="col-md-6 line_30">
                    <li><span class="Icon fleft IconMobile"></span>
                        {{#if personalData.tbMobileVoList}}
                        {{#each personalData.tbMobileVoList}}
                        {{content}}&nbsp;
                        {{/each}}
                        {{else}}&nbsp;{{/if}}
                    </li>
                    <li><span class="Icon fleft IconEmail"></span>
                        {{#if personalData.tbEamilVoList}}
                        {{#each personalData.tbEamilVoList}}
                        <a href="mailto:{{content}}">{{content}}</a>
                        {{/each}}{{else}}&nbsp;{{/if}}
                    </li>
                    <li><span class="Icon fleft IconLocation"></span>浙江省杭州市余杭区育士路50号</li>
                </ul>
                <ul class="col-md-6 line_30">
                    <li>
                        <span class="Label">员工工号：</span>
                        <span id="psnNbr">{{personalData.psnNbr}}</span>
                    </li>
                    <li>
                        <span class="Label">人员编码：</span>
                        {{personalData.psnCode}}
                    </li>
                    <li>
                        <span class="Label">人力编码：</span>
                        {{personalData.ncCode}}
                    </li>
                    <li>
                        <span class="Label">
                            {{#each certTypeData}}
                            {{#eq ../personalData.certType itemValue}} {{itemCnname}} {{/eq}}
                            {{/each}}
                                                                        ：</span>
                        {{personalData.certNo}}
                    </li>
                    <li>
                        <span class="Label">首次工作时间：</span>
                        {{#format personalData.toWorkTime}}{{/format}} 
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
        <a class="icon icon-edit" style="vertical-align: top;" onclick="editUser()"></a>
</script>

<script id="userEditTemplate" type="text/x-handlebars-template">
    <div style="display:'none'">
    <form id="imgForm" enctype='multipart/form-data'>
    <input type="file" id="choseFileImg" name="editormd-image-file" style="display: none;" accept="image/jpeg,image/gif,iage/png" />    
    <input type="hidden" id="psnImageId" value="{{personalData.personalData.image}}" name="psnImageId"/>
    </form>
    </div>
    <div style="width: 100%">
        <div class="fleft Col1 " style="width: 10%;">
                    <img class="BigFace" src="{{personalData.personalData.image}}" alt="头像" onerror="this.src='/images/face/zqz.png';this.onerror=null" />
                    <div class="KeyWords tcenter">
                       <!-- <span><a href="#" onclick="openChoseImg()">编辑</a></span>-->
                         <a href="#" onclick="openChoseImg()">编辑</a> 
                        <!-- <a href="#" onclick="deleteImg()">删除</a>-->
                    </div>
                </div>
       
            <form id="userEditForm">
       <div class="fleft Col9 FormList" style="width: 90%;">
        <!-- <div class="fleft Col8 FormList" style="width: 100%;">-->
            <ul id="userEditUL0" class="fleft Col5">
                <li>
                    <span class="Label"><span class="Red">* </span>姓名</span>
                    <input class="Col6 ui-input" type="text" id="psnName" value="{{personalData.psnName}}" required/>
                </li>
                <li>
                    <span class="Label"><span class="Red">* </span>性别</span>
                    <select id="gender" name="sex">     
                    {{#each genderData}}
                     <option value="{{itemValue}}" {{#eq itemValue ../personalData.gender}}selected="selected"{{/eq}} >{{itemCnname}}</option>
                    {{/each}}
                    </select>
                    
                </li>
                <li>
                    <span class="Label"><span class="Red">* </span>证件类型</span>
                    <select id="certType" class="Col6">
                        {{#each certTypeData}}
                    <option value="{{itemValue}}" {{#eq itemValue ../personalData.certType}}selected="selected"{{/eq}} >{{itemCnname}}</option>
                        {{/each}}
                    </select>
                </li>
                <li>
                    <span class="Label"><span class="Red">* </span>证件号码</span>
                    <input class="Col6 ui-input" onkeyup="autoWriteForm()" required type="text" id="certNo" value="{{personalData.certNo}}"/>
                </li>
                <li>
                    <span class="Label"><span class="Red">* </span>籍贯</span>
                    <input class="Col6 ui-input" required type="text" id="nationality" value="{{personalData.nationality}}"/>
                </li>
                <li>
                    <span class="Label">民族</span>
                    <select id="nation" class="Col6">
                        {{#each nationData}}
                    <option value="{{itemValue}}" {{#eq itemValue ../personalData.nation}}selected="selected"{{/eq}} >{{itemCnname}}</option>
                        {{/each}}
                    </select>
                </li>
                
            </ul>
            <ul id="userEditUL1" class="fleft Col5">
                <li>
                    <span class="Label">员工工号</span>
                    <input class="Col6" type="text" value="{{personalData.psnNbr}}" disabled/>
                </li>
                <li>
                    <span class="Label">人员编码</span>
                    <input class="Col6" type="text" value="{{personalData.psnCode}}" disabled/>
                </li>
                <li>
                    <span class="Label">人力编码</span>
                    <input class="Col6" type="text" value="{{personalData.ncCode}}" disabled/>
                </li>
                <li>
                    <span class="Label">首次工作时间</span>
                    <input onclick="openDate()" readonly="readonly" isTime="yes" class="Col6" type="text" id="toWorkTime" value="{{#format personalData.toWorkTime}}{{/format}}"/>
                    <a href="#" class="Icon IconInput IconCal"></a>
                </li>
                <li>
                    <span class="Label">婚姻状况</span>
                     <select id="marriage" class="Col6">
                        {{#each marriageData}}
                    <option value="{{itemValue}}" {{#eq itemValue ../personalData.marriage}}selected="selected"{{/eq}} >{{itemCnname}}</option>
                        {{/each}}
                    </select>
                </li>
                <li>
                    <span class="Label">政治面貌</span>
                    <select id="pliticalStatus" class="Col6">
                        {{#each pliticalStatusData}}
                    <option value="{{itemValue}}" {{#eq itemValue ../personalData.pliticalStatus}}selected="selected"{{/eq}} >{{itemCnname}}</option>
                        {{/each}}
                    </select>
                </li>

            </ul>
            <ul class="clear ColFull">
                <li>
                    <span class="Label"> 详细地址</span>
                    <input class="Col8" type="text" value="浙江省杭州市余杭区育士路50号"/>
                </li>
            </ul>
       
        </div>
        <div class="Contents clear"><!--间隙--></div>
        <div class="BotBtn bdTop">
            <input class="Btn BtnBlue" type="button" value="保存" onclick="updatePersonnel()"/>
            <input class="Btn" type="button" value="取消" onClick="cancelUserEdit()"/>
        </div>
 </form>
    </div>
</script>
