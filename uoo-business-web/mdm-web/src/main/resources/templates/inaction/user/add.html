<body style="background-color: #fff;">
    <div id="userAdd">
        <h2></h2>
        <form>
            <div class="board-title">
                <span class="name ft18">基本信息</span>
            </div>
            <div style="padding: 10px;">

                    <div class="col-md-6 col-sm-6 col-xs-12">

                                    <input class="typeahead-hint" type="text" tabindex="-1" readonly="" dir="ltr">
                                    <input class="ui-input typeahead-input tt-input" id="psnName" type="text" name="q" placeholder="输入人员关键字" autocomplete="off" spellcheck="false" dir="auto">

                                </div>
                            </div>
                        </div>
                    </div>

                            <input id="psnNbr" class="ui-input col-md-8 col-sm-8 col-xs-12" disabled>
                        </div>
                    </div>
                    <div class="user-table typeahead-menu">
                        <table id="userTable" class="stripe" width="100%"></table>
                    </div>

                                <input type="radio" id="male" name="radio" value="1"
                                ><label for="male" class="ui-radio"></label

                                <input type="radio" id="female" name="radio" value="2"
                                ><label for="female" class="ui-radio" style="margin-left: 30px;"></label
                                ><label for="female" class="gender">女</label>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="psnCode" class="form-item-label col-md-4 col-sm-4 col-xs-12"
                                   style="padding-right: 20px;line-height: 40px;text-align: right;">人员编码</label>
                            <input id="psnCode" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" disabled>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">

                            <input id="ncCode" class="ui-input col-md-8 col-sm-8 col-xs-12" disabled>
                        </div>
                    </div>
                </div>

                    </div>

                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">

                            <input id="toWorkTime" class="ui-input col-md-8 col-sm-8 col-xs-12">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="pliticalStatus" class="form-item-label col-md-4 col-sm-4 col-xs-12"

                            <select id="pliticalStatus" class="col-md-8 col-sm-8 col-xs-12"></select>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="marriage" class="form-item-label col-md-4 col-sm-4 col-xs-12"

                            <select id="marriage" class="col-md-8 col-sm-8 col-xs-12"></select>
                        </div>
                    </div>
                </div>
                <!--<div class="user-table">-->
                    <!--<table id="userTable" class="stripe" width="100%"></table>-->
                <!--</div>-->
            </div>

            <div class="board-title">
                <span class="name ft18">联系信息</span>
            </div>
            <div style="padding: 10px;">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%; position: relative;">
                            <label for="mobile" class="form-item-label-required col-md-4 col-sm-4 col-xs-12"
                                   style="padding-right: 20px;line-height: 40px;text-align: right;">电话</label>
                            <div id="tbMobileVoList" class="ui-input col-md-8 col-sm-8 col-xs-12">
                                <input id="mobile">
                            </div>
                            <div class="fright" style="position: absolute; right: 0; line-height: 40px;" onclick="addMobile()">
                                <a id="mobileAdd" href="javascript:void(0)"><span class="fa fa-plus-circle icon-add" style="padding-right: 0; font-size: 23px;"></span></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-item" style="width: 100%; position: relative;">
                            <label for="tbEamilVoList" class="form-item-label col-md-4 col-sm-4 col-xs-12"
                                   style="padding-right: 20px;line-height: 40px;text-align: right;">邮箱</label>
                            <div id="tbEamilVoList" class="ui-input col-md-8 col-sm-8 col-xs-12">
                                <input id="email">
                            </div>
                            <div class="fright" style="position: absolute; right: 0; line-height: 40px;" onclick="addEmail()">
                                <a id="emailAdd" href="javascript:void(0)"><span class="fa fa-plus-circle icon-add" style="padding-right: 0; font-size: 23px;"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-item" style="width: 100%">
                            <label for="tbFamilyList" class="form-item-label col-md-2 col-sm-2 col-xs-12"
                                   style="padding-right: 20px;line-height: 40px;text-align: right;width: 16%;">家庭地址</label>
                            <div class="col-md-10 col-sm-10 col-xs-12" style="width: 84%;position: relative;padding: 0;">
                                <input id="tbFamilyList" class="ui-input" style="width: 100%;position: relative;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="board-title">
                <span class="name ft18">工作经历</span>
                <div class="fright" style="margin-right: 20px">
                    <a class="button-add" id="searchBtn" href="javascript:void(0)" onclick="editWrokExperience()"><span class="fa fa-plus-circle icon-add"></span>添加</a>
                </div>
            </div>
            <div class="TableStyle" style="padding: 10px;" id="workExperience">
                <table>
                    <tr class="Title">
                        <td>序号</td>
                        <td>公司名称</td>
                        <td>任职状态</td>
                        <td>任职开始时间</td>
                        <td>任职结束时间</td>
                    </tr>
                    <tr>
                        <td colspan="6">请添加数据</td>
                    </tr>
                </table>
            </div>

            <div class="board-title">
                <span class="name ft18">教育经历</span>
                <div class="fright" style="margin-right: 20px">
                    <a class="button-add" id="searchBtn" href="javascript:void(0)" onclick="editEduExperience()"><span class="fa fa-plus-circle icon-add"></span>添加</a>
                </div>
            </div>
            <div class="TableStyle" style="padding: 10px;" id="eduExperience">
                <table>
                    <tr class="Title">
                        <td>序号</td>
                        <td>学校</td>
                        <td>专业</td>
                        <td>时间</td>
                        <td>学习方式</td>
                        <td>学位</td>
                    </tr>
                    <tr>
                        <td colspan="6">请添加数据</td>
                    </tr>
                </table>
            </div>

            <div class="board-title">
                <span class="name ft18">家庭成员</span>
                <div class="fright" style="margin-right: 20px">
                    <a class="button-add" id="searchBtn" href="javascript:void(0)" onclick="editFamily()"><span class="fa fa-plus-circle icon-add"></span>添加</a>
                </div>
            </div>
            <div class="TableStyle" style="padding: 10px;" id="familyMember">
                <table>
                    <tr class="Title">
                        <td>序号</td>
                        <td>姓名</td>
                        <td>称谓</td>
                        <td>性别</td>
                        <td>联系电话</td>
                        <td>联系地址</td>
                    </tr>
                    <tr>
                        <td colspan="6">请添加数据</td>
                    </tr>
                </table>
            </div>
            <div class="clearfix"></div>
        </form>

        <h2></h2>
        <form>
            <div class="board-title">
                <span class="name ft18">归属组织</span>
                <div class="fright" style="margin-right: 20px">
                    <a class="button-add" href="javascript:void(0)" onclick="openOrgEdit()"><span class="fa fa-plus-circle icon-add"></span>添加</a>
                </div>
            </div>
            <div class="TableStyle" style="padding: 10px;" id="orgPerson">
                <table>
                    <tr class="Title">
                        <td>序号</td>
                        <td>组织树名称</td>
                        <td>组织名称</td>
                        <td>重名称谓</td>
                        <td>专兼职</td>
                        <td>职位</td>
                    </tr>
                    <tr>
                        <td colspan="6">请添加数据</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
<script id="jobTemplate" type="text/x-handlebars-template">
        <div class="nav-tabs-brief" style="padding-top: 35px;">
            <div class="tab-content">
                <div class="tab-pane active" id="tab_content1">
                    <form action="/submit" method="post" style="padding: 10px;">
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="form-item" style="width: 100%">
                                <label for="companyName" class="form-item-label-required col-md-3 col-sm-3 col-xs-12"
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">公司名称</label>
                                <input id="companyName" class="ui-input col-md-4 col-sm-4 col-xs-12" size="40" >
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="form-item" style="width: 100%">
                                <label for="status" class="form-item-label-required col-md-3 col-sm-3 col-xs-12"
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">任职状态</label>
                                <input id="status" class="ui-input col-md-4 col-sm-4 col-xs-12" size="40" >
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="form-item" style="width: 100%">
                                <label for="beginTime" class="form-item-label-required col-md-3 col-sm-3 col-xs-12"
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">任职开始时间</label>
                                <input id="beginTime" class="ui-input col-md-4 col-sm-4 col-xs-12" size="40" >
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="form-item" style="width: 100%">
                                <label for="endTime" class="form-item-label-required col-md-3 col-sm-3 col-xs-12"
                                       style="padding-right: 20px;line-height: 40px;text-align: right;">任职结束时间</label>
                                <input id="endTime" class="ui-input col-md-4 col-sm-4 col-xs-12" size="40" >
                            </div>
                        </div>
                    </form>
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-offset-3 col-xs-offset-3">
                            <button class="ui-button ui-button-primary" onclick="addWrokExperience()">保存</button>
                            <button class="ui-button ui-button-cancel" style="margin-left: 10px;" onclick="cancelWrokExperienceEdit()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
<script id="jobListTemplate" type="text/x-handlebars-template">
        <table>
            <tr class="Title">
                <td>序号</td>
                <td>公司名称</td>
                <td>任职状态</td>
                <td>任职开始时间</td>
                <td>任职结束时间</td>
            </tr>
            {{#each psnjobList}}

            <tr>
                <td>{{addOne @index}}</td>
                <td>{{name}}</td>
                <td>{{status}}</td>
                <td>{{beginTime}}</td>
                <td>{{endTime}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
