    <div>
        <div class="board-title">
          <span class="name ft18">编辑-市场部 100000571001</span>
        </div>

          <div class="tab-content">
            <div class="tab-pane active" id="tab_content1">
              <form action="/submit" method="post" style="padding: 10px;">
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="orgName" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">组织名称</label>
                      <input type="tel" id="orgName" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="市场营销战略部">
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="orgScale" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">规模</label>
                      <!-- <input type="code" id="idCode" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="code" required pattern="\d{4}" value="100~200"> -->
                      <select id="orgScale" class="col-md-8 col-sm-8 col-xs-12">
                        <option></option>
                        <option>100~200</option>
                        <option>300~400</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="shortName" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">组织简称</label>
                      <input type="tel" id="shortName" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="市场部">
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="orgNameEn" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">英文简称</label>
                      <input type="code" id="orgNameEn" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="code" required pattern="\d{4}" value="market">
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="cityVillage" class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">城乡属性</label>
                      <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="城市"> -->
                      <select id="cityVillage" class="col-md-8 col-sm-8 col-xs-12">
                        <option></option>
                       <!--  <option>城市</option>
                        <option>农村</option> -->
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="createTime" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">成立时间</label>
                      <input type="code" id="createTime" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="code" required pattern="\d{4}" value="2018-10-27">
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="locId " class="form-item-label-required col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">行政管理区域</label>
                      <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" required value="市公司直属"> -->
                      <select id="locId" class="col-md-8 col-sm-8 col-xs-12">
                        <option></option>
                        <option>市公司直属</option>
                        <option>省公司直属</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="idCode" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">联系人</label>
                      <input type="code" id="idCode" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="code" required pattern="\d{4}" value="董世仓">
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="orgPositionLevel" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">组织最高岗位级别</label>
                      <!-- <input type="tel" id="idTel" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="tel" value="总经理"> -->
                      <select id="orgPositionLevel"  class="col-md-8 col-sm-8 col-xs-12">
                        <option></option>
                        <option>总经理</option>
                        <option>副总经理 </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="officePhone" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">组织办公电话</label>
                      <input type="code" id="officePhone" class="ui-input col-md-8 col-sm-8 col-xs-12" size="40" name="code" required pattern="\d{4}" value="0571-92345678">
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="address" class="col-md-2 col-sm-2 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;width: 16%;">地址</label>
                      <div class="col-md-10 col-sm-10 col-xs-12" style="width: 84%;position: relative;padding: 0;">
                        <input id="address" class="ui-input" style="width: 100%;position: relative;" size="40" name="tel">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="orgTypeList" class="col-md-2 col-sm-2 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;width: 16%;">组织类别</label>
                      <input type="tel" id="orgTypeList" class="ui-input col-md-10 col-sm-10 col-xs-12" style="width: 84%" size="40" name="tel" required data-toggle="modal" data-target="#myModal">
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-item" style="width: 100%">
                      <label for="orgContent" class="col-md-2 col-sm-2 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;width: 16%;">组织简介</label>
                      <div class="ui-textarea-x" class="col-md-10 col-sm-10 col-xs-12" style="width: 84%">
                        <textarea id="orgContent" maxlength="140" rows="5">附件</textarea>
                        <div class="ui-textarea"></div>
                      </div>
                    </div>
                  </div>
                </div>
                
              </form>
              <div class="row" style="margin-bottom: 10px;">
                <div style="margin-left: 17%;">
                    <!-- <input type="submit" id="formSubmit" class="clip">
                    <label for="formSubmit" class="ui-button ui-button-primary">注册</label> -->
                    <button id="saveBtn" class="ui-button ui-button-primary">保存</button>
                    <button id="cancelBtn" class="ui-button ui-button-cancel" style="margin-left: 10px;" onclick="cancel()">取消</button>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="tab_content2">
              <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden;">
                <table id="orgRelTable" class="stripe" width="100%"></table>
              </div>
            </div>
          </div>
        </div>
