<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>标准组织树</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- ztree -->
    <link href="/vendors/zTree/zTreeStyle.css" rel="stylesheet">
    <!-- jquery tagsinput -->
    <link href="/vendors/tagsinput/jquery.tagsinput.css" rel="stylesheet">
    <!-- jquery datatable -->
    <link href="/vendors/datatable/datatables.css" rel="stylesheet">
    <!-- lulu ui -->
    <link href="/vendors/lulu/css/common/ui.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/account/style.css" rel="stylesheet">
    <link href="/vendors/typeahead/typeahead.css" rel="stylesheet">

    <style>
      .col-sm-8{
        width: 94% !important;
      }
      .typeahead-menu {
        border-radius: 0;
        width: 90%;
        padding: 10px;
        margin-top: 40px;
        margin-right: 10px;
      }
      th{
        display: none;
      }
      /* .paginate_button {
        display: none !important;
      } */
      #orgTable_length{
        display: none !important;
      }
      .bottom{
        margin-right: 20px;
      }
    </style>

    <!--[if lt IE 9]>
    <script src="/js/core/html5shiv.js"></script>
    <script src="/js/core/respond.js"></script>
    <script src="/js/core/excanvas.js"></script>
    <script>document.documentElement.focus();</script>
    <![endif]-->
  </head>

  <body class="nav-md">
    <div class="container" id="container">
      <div class="main-container">
        <div class="content-left" style="overflow-y: auto;">
          <!-- <iframe name="standardTree" class="layadmin-iframe" src="tree.html" frameborder="0" width="250px"></iframe> -->
          <!-- 新增的搜索部分 -->
          <div class="pos-relative" style="margin-top: 7px;margin-left:5px;">
            <div class="typeahead col-md-8 col-sm-8 col-xs-12" style="padding: 0;">
                <div>
                    <input class="typeahead-hint" type="text" tabindex="-1" readonly="" dir="ltr">
                    <input class="ui-input typeahead-input tt-input" id="orgName" type="text" name="q" placeholder="请输入关键词进行搜索" autocomplete="off" spellcheck="false" dir="auto">
                    <img class="typeahead-spinner" src="img/spinner.gif" style="display: none;">
                </div>
            </div>
            <div class="org-table typeahead-menu">
                <table id="orgTable" class="stripe" width="100%"></table>
                <!-- <div class="Page">
                  <a class="prev" href="#" id="perBtn" style="margin-left: -1%;">上一页</a>
                  <a class="prev" href="#" id="nextBtn">下一页</a>
                </div> -->
            </div>
          </div>

          <div style="display: inline-block;width: 100%;padding-top: 10px;">
              <ul id="standardTree" class="ztree"></ul>
          </div>
        </div>
        <div class="content-right">
          <iframe id="orgFrame" name="standardOrg" class="layadmin-iframe" frameborder="0" width="100%" height="99%"></iframe>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/js/core/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ztree -->
    <script type="text/javascript" src="/vendors/zTree/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/vendors/zTree/jquery.ztree.excheck.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="/vendors/typeahead/handlebars.js"></script>
    <!-- typeahead -->
    <script type="text/javascript" src="/vendors/typeahead/typeahead.bundle.js"></script>
    <!-- jquery tagsinput -->
    <script type="text/javascript" src="/vendors/tagsinput/jquery.tagsinput.js"></script>
    <!-- jquery datatable -->
    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/vendors/layer/layer.js"></script>
    <!-- loading -->
    <script type="text/javascript" src="/js/core/spin.min.js"></script>
    <script type="text/javascript" src="/js/core/loading.js"></script>
    <!-- init -->
    <script src="/js/init.js"></script>
    <script type="text/javascript" src="/js/organization/index.js"></script>
    <script type="text/javascript" src="/js/organization/orgSearch.js"></script>

  </body>
</html>
