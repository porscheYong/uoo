<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>日志详情</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- jquery datatable -->
    <link href="/vendors/datatable/datatables.css" rel="stylesheet">
    <!-- lulu ui -->
    <link href="/vendors/lulu/css/common/ui.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="./vendors/html5shiv.js"></script>
    <script src="./vendors/respond.js"></script>
    <script src="./vendors/excanvas.js"></script>
    <![endif]-->
    <style type="text/css">
        .col-sm-4 {
            width: 22% !important;
        } 
    </style>
  </head>

  <body style="background: #fff;">
        <a class="BoardTitle Back" href="index.html" style="color:#008aff;margin-bottom:10px;" onclick="">返回</a>
        <div class="board-title">
            <span class="name ft18" style="margin-top: 1%;margin-left: 1%">日志详情</span>
        </div>
        <div id="logInfo" style="margin-top:1%;margin-left: 1%;">
            <div style="margin-left:11px">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>日志名称：</span><span id="logNameLable"></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;color:#4c4c4c;width: 100%;">
                        <span>表单数据：</span><span id="formDataLable"></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-4 col-sm-4 col-xs-4" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>登录账号：</span><span id="loadAcctLable"></span>
                    </div>

                    <div class="col-md-4 col-sm-4 col-xs-4" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>类型：</span><span id="typeLable"></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-4 col-sm-4 col-xs-4" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>菜单名称：</span><span id="menuNameLable"></span>
                    </div>

                    <div class="col-md-4 col-sm-4 col-xs-4" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>是否成功：</span><span id="isSucLable"></span>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-4 col-sm-4 col-xs-4" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>备 注：</span><span id="notesLable"></span>
                    </div>

                    <div class="col-md-4 col-sm-4 col-xs-4" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>状 态：</span><span id="stateLable"></span>
                    </div>
                </div>
                        
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-4 col-sm-4 col-xs-4" style="margin-bottom:15px;color:#4c4c4c;">
                        <span>操作时间：</span><span id="dateLable"></span>
                    </div>
                </div>
            </div>
        </div>


    <!-- jQuery -->
    <script type="text/javascript" src="/js/core/jquery.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- sea js -->
    <script type="text/javascript" src="/vendors/lulu/js/plugin/sea.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/vendors/layer/layer.js"></script>
    <!-- init -->
    <script type="text/javascript" src="/js/init.js"></script>
    <!-- jquery datatable -->
    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>
    <!-- Custom Theme Scripts -->
    <script type="text/javascript" src="/js/manage/optLog/optLogInfo.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
