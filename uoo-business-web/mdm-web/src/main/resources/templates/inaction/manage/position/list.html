        .perTab{
            background: #dfe1e5;

  <body style="background: #fff;">
        <div class="board-title">
            <span class="name ft18 org-name" id="posName" style="cursor:pointer;"></span><!--杭州分公司 -->
            <a class="icon icon-info" id="infoBtn" style="vertical-align: top; margin-top: -0.1%;" title="职位详情"></a>   
        </div>
        <div class="breadcrumb" style="padding: 10px 15px 0; background: #fff;"></div>   <!-- 完整路径-->
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-md-2 col-sm-2 col-xs-2" style="width:9%;margin-left:1%;">
                <span class="permission" style="line-height: 2em;">所含角色</span> 
            </div>

            <div class="col-md-10 col-sm-10 col-xs-10" style="width:90%;">
                <span id="perms"></span>
            </div>
        </div>

        <div class="board-title">
            <span class="name ft18">下级职位</span>
            <input type="checkbox" id="lowerCheckBox" name="checkbox" onclick="boxClick()">
            <label for="lowerCheckBox" class="ui-checkbox"></label><label style="margin-left:4px">显示下级职位</label>
            <div class="fright">
                <a class="button-add" id="addBtn"><span class="fa fa-plus-circle icon-add"></span>创建职位</a>
            </div>
        </div>

            <input class="ui-input ui-input-search col-md-4 col-sm-4 col-xs-4" id="acctName" type="text" placeholder="搜索职位" autocomplete="off"/>
            <button class="ui-button ui-button-primary" id="searchBtn" onclick="search()" style="margin-left:1%;">搜索</button>
        </div>
