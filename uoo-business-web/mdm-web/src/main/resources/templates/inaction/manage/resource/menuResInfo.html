  <body style="background: #fff;">
        <a class="BoardTitle Back" href="menuResList.html" style="color:#008aff;margin-bottom:10px;border-bottom: 0px;" onclick="">返回</a>
        <div class="board-title">
            <span class="name ft18" style="margin-top: 15px;">菜单资源详情</span>
        </div>
        <div class="nav-tabs-brief" style="padding-top: 15px;">
            <ul class="nav nav-tabs tab-title" role="tablist" id="myTabs">
            <li role="presentation" class="active" style="width: 12%;"><a href="#tab_content1" id="home-tab" role="tab" data-toggle="tab" aria-expanded="true">资源信息</a>
            </li>
            <li role="presentation" class="" style="width: 12%;"><a href="#tab_content2" role="tab" id="profile-tab" data-toggle="tab" aria-expanded="false">更新记录</a>
            </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="tab_content1">
                    <div id="editInfo" style="margin-top:30px;">
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="menuName" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">菜单名称</label>
                                    <input id="menuName" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off" required>
                                </div>
                            </div>
            
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="menuCode" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">菜单编码</label>
                                    <input id="menuCode" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off" disabled>
                                </div>
                            </div>
                        </div>
            
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="menuLevel" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">菜单级别</label>
                                    <select class="col-md-8 col-sm-8 col-xs-8" id="menuLevel">
                                        <!-- <option>一级</option>
                                        <option>二级</option> -->
                                    </select>
                                </div>
                            </div>
            
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="parentMenuName" class="col-md-6 col-sm-6 col-xs-6" style="padding-right: 20px;line-height: 40px;
                                            text-align: right;width: 30%;margin-left: -5%;">上级菜单名称</label>
                                    <select  class="col-md-8 col-sm-8 col-xs-8" id="parentMenuName">
                                        <!-- <option></option> -->
                                    </select>
                                </div>
                            </div>
                        </div>
            
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="menuSort" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">菜单排序</label>
                                    <input id="menuSort" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off" required>
                                </div>
                            </div>
            
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="statusCd" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">状态</label>
                                    <select  class="col-md-8 col-sm-8 col-xs-8" id="statusCd">
                                        <option value="1000">有效</option>
                                        <option value="1100">无效</option>
                                    </select>
                                </div>
                            </div>
                        </div>
            
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="menuUrl" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">菜单URL</label>
                                    <input id="menuUrl" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
            
                        <div class="row" style="margin-bottom: 10px;text-align: center;">
                            <div style="margin-top:4%;">
                                <button class="ui-button ui-button-primary" onclick="updateRes()">保存</button>
                                <button class="Btn BtnRed2" id="delAcct" onclick="deleteRes()" style="margin-left: 10px;">删除</button>
                                <button class="ui-button ui-button-cancel" onclick="backToList()" style="margin-left: 10px;">取消</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="tab_content2">
                    <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden;">
                        <table id="logTable" class="stripe" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>

    <script type="text/javascript" src="/js/manage/resource/menuResInfo.js"></script>

        seajs.use('/vendors/lulu/js/common/ui/Select', function () {
            $('#statusCd').selectMatch();
        })
