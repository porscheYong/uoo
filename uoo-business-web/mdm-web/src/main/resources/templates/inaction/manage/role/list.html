        table.dataTable 
        {
            table-layout: fixed;

            margin-bottom: 15px !important;

        .perTab{
            background: rgb(223,225,229);

            padding: 2px 8px;

        .row-num{
            width: 10%;

  <body style="background: #fff;">
        <div class="board-title">
            <span class="name ft18" id="orgName">标准组织树维护</span>   <!--杭州分公司 -->
        </div>
        <div class="breadcrumb" style="padding: 10px 15px 0; background: #fff;">标准组织树维护</div>   <!-- 完整路径-->
        <div style="margin-bottom:20px">
            <span class="permission" style="padding: 10px 15px 0; background: #fff;">所含权限</span>   
            <span class="perTab">创建组织</span>
            <span class="perTab">修改组织基础信息</span>
            <span class="perTab">修改组织关系信息</span>
            <span class="perTab">删除组织</span>
            <span class="perTab">查看组织</span>
        </div>
        <div class="pos-relative" style="margin-top: 7px;margin-left:5px;overflow: hidden;">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="form-item" style="width: 100%">
                    <div class="typeahead col-md-8 col-sm-8 col-xs-8" style="padding: 0;">
                        <div>
                            <input class="typeahead-hint" type="text" tabindex="-1" readonly="" dir="ltr">
                            <input class="ui-input typeahead-input tt-input" id="roleSearch" type="text" name="q" placeholder="搜索角色" autocomplete="off" spellcheck="false" dir="auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="board-title">
            <span class="name ft18">下级角色</span>
            <div class="fright">
                <a class="button-add" id="addBtn"><span class="fa fa-plus-circle icon-add"></span>创建角色</a>
            </div>
        </div>

        <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden; margin-top: 10px;">
            <table id="roleTable" class="stripe" width="100%"></table>
        </div>
