                    </div>
                </div>

                    <div class="form-item" style="width: 100%">
                        <label for="permissionCode" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">权限编码</label>
                        <input id="permissionCode" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                size="40" value="" autocomplete="off">
                    </div>

                    </div>
                </div>

                    <div class="form-item" style="width: 100%">
                        <label for="permissionDesc" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">权限描述</label>
                        <input id="permissionDesc" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                size="40" value="" autocomplete="off">
                    </div>
                </div>
