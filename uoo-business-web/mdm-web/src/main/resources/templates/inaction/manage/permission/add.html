                                size="40" value="" autocomplete="off">
                    </div>
                </div>

                    <div class="form-item" style="width: 100%">
                        <label for="area" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">管理区域</label>
                        <select  class="col-md-8 col-sm-8 col-xs-8" id="area">
                            <option>杭州</option>
                        </select>
                    </div>
                </div>
            </div>

                        <select  class="col-md-8 col-sm-8 col-xs-8" id="statusCd">
