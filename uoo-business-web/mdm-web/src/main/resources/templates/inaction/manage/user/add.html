    <style type="text/css">
        table.dataTable {

        table.dataTable tbody td {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        div.tag {
            border-radius: 2px;
            /*display: block;
            float: left;*/
            padding: 5px 9px;
            background: #00a4ff;
            text-decoration: none;
            line-height: 1;
            color: #fff;
            margin-bottom: 5px;
        }

        div.tag a {
            text-decoration: none;
            color: #fff;
        }

        .wizard > .content > .body {
            position: initial;
        }
        .wizard > .content {
            height: auto;
        }
        .typeahead-input {
            padding: 9px 8px !important;
            background: none;
        }
        .typeahead-menu {
            border-radius: 0;
            width: 81%;
            padding: 10px;
            top: 95%;
            left: 16%;
            margin-bottom: 0;
        }
        .is-empty {
            padding: 0;
        }
        table.dataTable.no-footer {
            border-bottom: 0;
        }
        .wizard > .content > .body ul > li {
            display: inline-block;
        }
        .dataTable a {
            cursor: pointer;
        }
        .ui-input-del {
            position: relative;
            margin-top: 10px;
        }
        .ui-input-del:hover .icon-del, .ui-input-del:focus .icon-del {
            display: block;
        }
        .icon-del {
            display: none;
            position: absolute;
            z-index: 2;
            line-height: 40px;
            top: 0;
            right: 5px;
            color: #f26d7e;
            font-size: 23px;
            cursor: pointer;
        }
        .icon-del:hover {
            color: #f26d7e;
        }
        .work-edit {

        .work-delte {

            padding-left: 10px;
        }
        .edit-form {
            margin: 10px;
            margin-top: 20px;
            position: relative;
            border-top: 1px solid #c6cbd2;
        }
        .edit-title {
            position: absolute;
            text-align: center;
            top: -10px;
            left: 50%;
            margin-left: -50px;
            padding: 0 1em;
            background: #fff;
        }
        .row-personnelIdS{

        }
        .BigFace {

            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 1px solid #dce1e6;
            bottom:-3em;
            right:6em;
            cursor: pointer
        }

<script id="workEditTemplate" type="text/x-handlebars-template">
    <div class="edit-title">

            <div class="row" style="margin-bottom: 10px;">
                <div class="form-item" style="width: 100%">
                    <label for="companyName" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">公司名称</label>
                    <input id="companyName" class="ui-input col-md-4 col-sm-4 col-xs-12" size="40" >

            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="form-item" style="width: 100%">
                    <label for="status" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">任职状态</label>
                    <input id="status" class="ui-input col-md-4 col-sm-4 col-xs-12" size="40" >
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="form-item" style="width: 100%">
                    <label for="beginTime" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">任职开始时间</label>
                    <input id="beginTime" class="ui-input col-md-4 col-sm-4 col-xs-12" size="40" >

            </div>
            <div class="row" style="margin-bottom: 10px;">

                    <label for="endTime" class="form-item-label col-md-4 col-sm-4 col-xs-12" style="padding-right: 20px;line-height: 40px;text-align: right;">任职结束时间</label>

            </div>
        </form>
        <div class="row" style="margin-bottom: 10px;">

                <button class="ui-button ui-button-cancel" style="margin-left: 10px;" onclick="cancelWrokEdit()">取消</button>
            </div>

<script id="eduEditTemplate" type="text/x-handlebars-template">

                    </div>

            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-item" style="width: 100%">
