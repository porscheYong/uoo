  <body style="background: #fff;">
        <a class="BoardTitle Back" href="funResList.html" style="color:#008aff;margin-bottom:10px;" onclick="">返回</a>
        <div class="board-title">
            <span class="name ft18" style="margin-top: 15px;">创建功能资源</span>
        </div>
        <div id="editInfo" style="margin-top:30px;">
            <div class="row" style="margin-bottom: 10px;margin-left: 25%;">
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="form-item" style="width: 100%">
                        <label for="funcName" class="form-item-label-required col-md-6 col-sm-6 col-xs-6" style="padding-right: 20px;
                                line-height: 40px;text-align: right;width: 27%;margin-left: -1%;">功能名称</label>
                        <input id="funcName" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                size="40" value="" autocomplete="off" required>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 10px;margin-left: 25%;">
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="form-item" style="width: 100%">
                        <label for="funcCode" class="form-item-label-required col-md-6 col-sm-6 col-xs-6" style="padding-right: 20px;
                                line-height: 40px;text-align: right;width: 27%;margin-left: -1%;">功能编码</label>
                        <input id="funcCode" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                size="40" value="" autocomplete="off" required>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 10px;margin-left: 25%;">
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="form-item" style="width: 100%">
                        <label for="funcApi" class="form-item-label-required col-md-6 col-sm-6 col-xs-6" style="padding-right: 20px;
                                line-height: 40px;text-align: right;width: 27%;margin-left: -1%;">功能API</label>
                        <input id="funcApi" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                size="40" value="" autocomplete="off" required>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 10px;margin-left: 25%;">
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="form-item" style="width: 100%">
                        <label for="statusCd" class="col-md-6 col-sm-6 col-xs-6" style="padding-right: 20px;
                                line-height: 40px;text-align: right;width: 27%;margin-left: -1%;">状态</label>
                        <select  class="col-md-8 col-sm-8 col-xs-8" id="statusCd">
                            <option value="1000">有效</option>
                            <option value="1100">无效</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 10px;">
                <div style="margin-left:40%;margin-top:4%;">
                    <button class="ui-button ui-button-primary" onclick="addRes()">保存</button>
                    <button class="ui-button ui-button-cancel" onclick="backToList()" style="margin-left: 10px;">取消</button>
                </div>
            </div>
        </div>
