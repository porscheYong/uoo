<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>编辑</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- jquery datatable -->
    <link href="/vendors/datatable/datatables.css" rel="stylesheet">
    <!-- lulu ui -->
    <link href="/vendors/lulu/css/common/ui.css" rel="stylesheet">
    <!-- jquery tagsinput -->
    <link href="/vendors/tagsinput/jquery.tagsinput.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="./vendors/html5shiv.js"></script>
    <script src="./vendors/respond.js"></script>
    <script src="./vendors/excanvas.js"></script>
    <![endif]-->
    <style type="text/css">
      table.dataTable {
        table-layout: fixed;
      }
      
      th {
          text-align: center;
          white-space: nowrap;
      }
      table.dataTable tbody td {
          text-align: center;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      .perTab{
            background: #dfe1e5;
            border-radius: 4px;
            line-height: 1.5em;
            color: rgba(0,0,0,.5);
            padding: 3px 10px;
            display: inline-block;
            margin-right: 5px;
            margin-bottom:4px;
        }
        .icon{
            margin: 14px 3px !important;
            margin-bottom: -6px !important;
            margin-left: -8px !important;
        }
        .col-sm-8 {
            width: 64% !important;
        }
        .col-sm-4 {
            width: 30% !important;
        }
        .row{
            margin-left: 0px !important;
            margin-right: 0px !important;
        }
        .BtnRed2 {
            width: 82px;
            height: 40px;
            border: 1px solid #ee4063 !important;
            color: #ee4063 !important;
            background: #FFF !important;
            border-radius:4px;
        }
        #role_tagsinput{
            width: 83% !important;
        }
        #location_tagsinput,
        #supPos_tagsinput{
            width: 64% !important;
        }
        #location_tagsinput .tag,
        #supPos_tagsinput .tag{
            margin-bottom: 0px !important;
        }
        #role,#location,#supPos{
            opacity: 0;
            filter: alpha(opacity=0);
            position: absolute;
        }
        .row-num,
        .row-org{
            width: 18%;
        }
        .row-psn,
        .row-explain,
        .row-acct{
            width: 12%;
        }
        .row-date{
            width: 18%;
        }
        .row-state{
            width: 10%;
        }
    </style>
  </head>

  <body style="background: #fff;">
        <a class="BoardTitle Back" style="color:#008aff;margin-bottom:10px;border-bottom: 0px;cursor:pointer;" onclick="backToList()">返回</a>
        <div class="board-title">
            <span class="name ft18" style="margin-top: 15px;">职位详情</span>
        </div>
        <div class="nav-tabs-brief" style="padding-top: 15px;">
            <ul class="nav nav-tabs tab-title" role="tablist" id="myTabs">
            <li role="presentation" class="active" style="width: 12%;"><a href="#tab_content1" id="home-tab" role="tab" data-toggle="tab" aria-expanded="true">职位信息</a>
            </li>
            <li role="presentation" class="" style="width: 12%;"><a href="#tab_content2" role="tab" id="profile-tab" data-toggle="tab" aria-expanded="false">更新记录</a>
            </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="tab_content1">
                    <div id="posInfo" style="margin-top:15px;">
                        <div class="board-title">
                            <span class="name ft18" style="margin-top: 15px;" id="posName"></span>
                            <a class="icon icon-edit" id="EditButton" title="信息编辑" onclick="editInfo()" href="javascript:void(0)"></a>
                        </div>
                        <!-- <div class="breadcrumb" style="padding: 0px 15px 0; background: #fff;margin-bottom: 30px !important;"></div> -->
                        <div style="margin-left:11px">
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;width: 40%;">
                                    <span>职位编码：</span><span id="posCodeLable"></span>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;width: 40%;">
                                    <span>上级职位：</span><span id="supPosLable"></span>
                                </div>
                            </div>
    
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;width: 40%;">
                                    <span>管理区域：</span><span id="areaLable"></span>
                                </div>
    
                                <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;width: 40%;">
                                    <span>状态：</span><span id="stateLable"></span>
                                </div>
                            </div>
    
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;width: 40%;">
                                    <span>排序号：</span><span id="sortLable"></span>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6" style="margin-bottom:15px;width: 40%;">
                                    <span>备注：</span><span id="notesLable"></span>
                                </div>
                            </div>

                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-md-2 col-sm-2 col-xs-2" style="width:9%;">
                                    <span class="permission" style="line-height: 2em;">所含角色</span> 
                                </div>
                    
                                <div class="col-md-10 col-sm-10 col-xs-10">
                                    <span id="perms"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="editInfo" style="display:none;margin-top:30px;">
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="posNameInput" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">职位名称</label>
                                    <input id="posNameInput" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="posNum" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">职位编码</label>
                                    <input id="posNum" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="supPos" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">上级职位</label>
                                    <input id="supPos" class="ui-input col-md-8 col-sm-8 col-xs-8" onclick="openParPosDialog()" readonly>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="location" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">管理区域</label>
                                    <input id="location" class="ui-input col-md-8 col-sm-8 col-xs-8" onclick="openLocationDialog()" required readonly>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="state" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">状态</label>
                                    <select  class="col-md-8 col-sm-8 col-xs-8" id="state">
                                        <option value="1000">有效</option>
                                        <option value="1100">无效</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="sort" class="form-item-label-required col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">排序号</label>
                                    <input id="sort" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off" required>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-item" style="width: 100%">
                                    <label for="notes" class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 20px;line-height: 40px;text-align: right;">备注</label>
                                    <input id="notes" style="padding:8px 8px" class="ui-input col-md-8 col-sm-8 col-xs-8" 
                                            size="40" value="" autocomplete="off">
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-item" style="width: 100%">
                                    <label for="role" class="form-item-label-required col-md-2 col-sm-2 col-xs-2" style="padding-right: 20px;line-height: 40px;text-align: right;width: 14.3%">所含角色</label>
                                    <input id="role" class="ui-input col-md-10 col-sm-10 col-xs-10" style="width:83%;" onclick="openTypeDialog()" required readonly></input>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 10px;">
                            <div style="margin-top:4%;text-align: center;">
                                <button class="ui-button ui-button-primary" onclick="updatePosition()">保存</button>
                                <button class="Btn BtnRed2" id="delAcct" onclick="deletePosition()" style="margin-left: 10px;">删除</button>
                                <button class="ui-button ui-button-cancel" onclick="cancel()" style="margin-left: 10px;">取消</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="tab_content2">
                    <div id="table-container" style="width: 100%; font-size: 14px; overflow: hidden;">
                        <table id="logTable" class="stripe" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery -->
    <script type="text/javascript" src="/js/core/jquery.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- sea js -->
    <script type="text/javascript" src="/vendors/lulu/js/plugin/sea.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/vendors/layer/layer.js"></script>
    <!-- lulu -->
    <script type="text/javascript" src="/vendors/lulu/js/common/ui/Validate.js"></script>
    <!-- init -->
    <script type="text/javascript" src="/js/init.js"></script>
    <!-- jquery datatable -->
    <script type="text/javascript" src="/vendors/datatable/datatables.js"></script>
    <!-- jquery tagsinput -->
    <script type="text/javascript" src="/vendors/tagsinput/jquery.tagsinput.js"></script>
    <!-- Custom Theme Scripts -->
    <script type="text/javascript" src="/js/manage/position/posInfo.js"></script>
    <script type="text/javascript">
        seajs.use('/vendors/lulu/js/common/ui/Select', function () {
            $('#state').selectMatch();
        })
    </script>
  </body>
</html>
