<body style="background: #fff;height: auto;">
	<div class="board-title" style="margin-top:1%;margin-bottom:2%;">

	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-5 col-sm-5 col-xs-5" style="margin-left:8%;">
			<div style="font-size:16px;font-weight:600;padding: 6px 0 20px 5px;">渠道组织<span id="orgExtInfo"></span></div>
			<!-- <div style="overflow: hidden;margin-bottom: 0.5%;">

			</div> -->

			</div>
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1" style="height: 40em;">
			<div style="position:relative;top:50%;">
				<button class="BtnBlue" id="addBtn" onclick="add()" style="width:100%;"></button>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4">

			</div>
			<div style="overflow: hidden;">
				<input class="ui-input ui-input-search col-md-9 col-sm-9 col-xs-11" id="orgSearch" type="text" placeholder="搜索组织" autocomplete="off"/>

			</div>
			<div id="treeDiv" style="width: 100%;height: 32em; font-size: 14px; overflow-y: auto;
					 margin-top:1%;border: 1px solid #d0d0d5;border-radius: 5px;">
				<ul id="tree" class="ztree" style="width:100%;padding:15px;"></ul>
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;text-align: center;">
		<div style="margin-top:3%;">
			<button class="ui-button ui-button-primary" onclick="saveOrgTree()">保存</button>
			<button class="ui-button ui-button-cancel" onclick="" style="margin-left: 10px;">取消</button>
		</div>
