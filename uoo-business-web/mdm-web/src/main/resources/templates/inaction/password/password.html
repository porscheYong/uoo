<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />

<!-- toastr -->
<link href="/vendors/toastr/toastr.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<title>修改密码</title>
</head>

<body>

<div class="WhitePanel">
    <div class="MainContent">
        <div class="BoardTitle">
            <span class="Name Big">修改密码</span>
        </div>
        <form>
            <div class="BoardContent">
                <ul class="ulhide Center Wp6 FormList">
                    <li>
                        <span class="Label"><span class="Red">* </span>旧密码</span>
                        <input class="Wp4" type="password" id="oldPsw" value="" />
                    </li>
                    <li>
                        <span class="Label"><span class="Red">* </span>新密码</span>
                        <input class="Wp4" type="password" id="newPsw" value="" />
                    </li>
                    <li class="SysTips">
                        <span class="Label"></span>
                        <span class="Gray3">密码由8位字母+数字组合</span>
                    </li>
                    <li>
                        <span class="Label"><span class="Red">* </span>重复新密码</span>
                        <input class="Wp4" type="password" id="newPswA" value="" />
                    </li>
                    <li>
                        <span class="Label"></span>
                        <span class="Red"><span class="TipsIcon Error"></span>新密码不能和旧密码一致</span>
                    </li>
                </ul>
                <div class="Contents"></div>
                <div class="Wp6 Center">
                    <span class="Label"></span>
                    <input class="Btn BtnBlue" style="margin-left:-5em;" type="button" value="保存" onclick="submitPwd()"/>
                    <input class="Btn BtnWhite" type="button" value="取消" onclick="parent.cancel()" />
            	</div>
            </div>
        </form>
        
    </div><!--主体内容 End-->
</div>

<!-- jQuery -->
<script src="/js/core/jquery.js"></script>
<!-- toastr -->
<script type="text/javascript" src="/vendors/toastr/toastr.js"></script>
<!-- password -->
<script type="text/javascript" src="/js/login/md5.js"></script>
<script type="text/javascript" src="/js/password/password.js"></script>

</body>
</html>
