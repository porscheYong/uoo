server:
  port: 18000
spring:
  application:
    name: mdm-web
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/templates/,classpath:/static/,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/
  devtools:
    livereload:
      enabled: true
  datasource:
    driver-class-name:
feign:
  hystrix:
    enabled: true

  httpclient:
    enabled: true
    max-connections: 1100 # 默认值
    max-connections-per-route: 110 # 默认值

hystrix:
  enabled: true
  shareSecurityContext: true
  command:
    default:
      circuitBreaker:
        sleepWindowInMilliseconds: 100000
        forceClosed: true
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000
#请求处理的超时时间
ribbon.ReadTimeout: 120000
#请求连接的超时时间
ribbon.ConnectTimeout: 30000

logging:
  level:
    cn.ffcs.uoo.web: warn

