<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../styles/style.css">

<title>标准组织树</title>
</head>

<body layadmin-themealias="ocean-header">

    <div class="layui-fluid">
        <div class="layui-col-md12">
            <div class="layui-card Panel">
            	<!--左边树形-->
                <div class="layui-col-md3 LightGrayBg">
                	此处有搜索
                </div><!--左边树形 End-->
                <div class="layui-col-md9">
                    <h3>杭州分公司</h3>
                    中国电信浙江公司 杭州分公司
                    <h4>下级组织</h4>
                    <div class="Contents"><table class="layui-hide" id="test"></table></div>

                </div>
            </div>
        </div>
    </div>

<script src="../layuiadmin/layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/demo/table/user/'
    ,cols: [[
      {field:'part', title: '部门', align: 'center'}
      ,{field:'username', title: '组织类别', align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'sex', title: '编码', sort: true, align: 'center'}
      ,{field:'city', title: '行政管理区域', align: 'center'}
      ,{field:'sign', title: '状态', sort: true, align: 'center'}
    ]]
  });
});
</script>

</body>

</html>
